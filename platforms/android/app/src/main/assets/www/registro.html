<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>   
    <meta name="format-detection" content="telephone=no">        
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link type="text/css" rel="stylesheet" href="css/layout.css" />
    <style type="text/css">

        #btnRegistro{
            background: url(img/buttons.png);
            background-position-x: 170px;
            background-position-y: 280px;
            background-size: 369px;
            width: 170px;
            height: 55px;
            border-radius: 29px;
            padding-top: 10px;
            border-color: rgb(255, 102, 0);
        }

        #btnRegistro:hover{
            
            background-position-x: -3px;
            background-position-y: -3px;
        }

         label{
            color:maroon;
            font-weight: bold;
            font-size: 1em
        }
       
    </style>
        
</head>    
<body>
    <div id="header">
        <div id="menu_action"><a href="index.html" style="padding: 2px;"><img src="img/arrow-left.png" /></a></div>
        <p class="title">Registro</p>
    </div>
    <div id="wrapper">
        <div id="scroller">
            <div class="content">
                <div style="padding:0 10px; margin-top:1em">
                    <center>
                    <img style="width: 100%;" src="img/nutrileche.png">
                    </center>
                </div>
                <div class="ui-element">
                    <h3 style="font-weight:bold; color:maroon;">Por favor ingresa los siguientes campos:</h3>
                </div>
                <form id="formRegistro">
                    <div class="ui-element">
                        <label for="nombre" style="font-weight:bold">Nombre(s): *</label> 
                        <input id="nombre" required="required" type="text" name="nombre" placeholder="Ingresa tu nombre"/>
                    </div>
                    <div class="ui-element">
                        <label for="apellidos" style="font-weight:bold">Apellido Paterno: </label> 
                        <input id="apPaterno" type="text" name="apPaterno" placeholder="Ingresa Apellido Paterno"/>
                    </div>
                    <div class="ui-element">
                        <label for="apMaterno" style="font-weight:bold">Apellido Materno: </label> 
                        <input id="apMaterno" type="text" name="apMaterno" placeholder="Ingresa Apellido Materno"/>
                    </div>
                    <div class="ui-element">
                        <label for="mail" style="font-weight:bold">Correo Electrónico: </label> 
                        <input id="mail" type="email" name="mail" placeholder="Correo electrónico"/>
                    </div>
                    <div class="ui-element">
                        <label for="zona" style="font-weight:bold">Zona: </label> 
                        <div class="styled-select">
                            <select id="id_zona" name="id_zona">
                                <option value=""> -- Elige una zona --</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-element">
                        <label for="puesto" style="font-weight:bold">Puesto: </label> 
                        <div class="styled-select">
                            <select id="id_puesto" name="id_puesto">
                                <option value=""> -- Elige un puesto --</option>
                            </select>
                        </div>
                    </div>
                    <div class="ui-element">
                        <label for="fechaNacimiento" style="font-weight:bold">Fecha Nacimiento: </label> 
                        <input id="fechaNacimiento" type="date" name="fechaNacimiento"/>
                    </div>
                    <div class="ui-element">
                        <label for="username" style="font-weight:bold">Usuario: </label> 
                        <input id="username" type="text" name="username"/>
                    </div>
                    <div class="ui-element">
                        <label for="password" style="font-weight:bold">Contraseña: </label> 
                        <input id="password" type="password" name="password" placeholder="Debe incluir mayusculas, minusculas y un numero o caracter especial" />
                    </div>
                    <div class="ui-element">
                        <label for="password" style="font-weight:bold">Confirmar Contraseña: </label> 
                        <input id="repassword" type="password" name="repassword" placeholder="Confirma la contraseña anterior" />
                        <input id="token" type="hidden" name="token" />
                    </div>
                    <div class="ui-element">
                        <span style="font-weight:bold"> <input type="checkbox" name="terminos" id="terminos" style="transform:scale(1.8)"/> &nbsp;Al registrarme acepto los <a href="https://www.lalafoods.com/spanish/about-lala/" style="color:maroon; font-weight:bold"><u>Términos de Privacidad.</u></a></span>
                    </div>
                    <div class="errorTxt ui-element"></div>
                    <div class="ui-element" id="divBtn">
                        <center><button id="btnRegistro" type="submit" class="btn">Registrarse</button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>    
    <script type="text/javascript" src="cordova_plugins.js"></script>
    <script type="text/javascript" src="js/commons.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/registro.js"></script>
</body>
</html>
